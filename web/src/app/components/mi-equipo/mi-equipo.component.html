<div class="min-h-max">
  <div class="pt-[5rem] flex flex-col justify-center items-center space-y-4" *ngIf="this.equipoUsuario.length < 5">
      <p class="text-[#ff5100] font-semibold text-2xl">Completa tu equipo</p>
      <div class="bg-[#f5f5f5] border-2 border-[#ff5100] pl-[3rem] pr-[3rem] rounded-lg shadow-lg text-center flex items-center justify-center h-12">
            <input class="bg-[#f5f5f5] focus:border-none focus:outline-none mr-10" matInput placeholder="Ej. LeBron James" />
        
          <button
              mat-stroked-button
          >
          <mat-icon>search</mat-icon>
            Buscar
          </button>
        </div>      
        <app-tabla-jugadores></app-tabla-jugadores>
        <p class="text-[#ff5100] font-semibold text-2xl pt-5">Tus jugadores</p>
        <app-tabla-equipo></app-tabla-equipo>
  </div>

  <div class="pt-[5rem] flex flex-col justify-center items-center space-y-4" *ngIf="this.equipoUsuario.length === 5">
    <div class="flex flex-row">
      <p class="text-[#ff5100] font-semibold text-2xl">Nombre del equipo</p> <!-- {{this.usuario.nombreEquipo}} -->
      <p class="ml-10 text-[#ff5100] font-semibold text-2xl"> Puesto:</p> <!-- {{this.usuario.posicion}} -->
      <p class="ml-2 text-amber-300 font-semibold text-2xl">1</p>    <!-- 1er puesto oro -->
      <p class="ml-2 text-blue-200 font-semibold text-2xl">1</p>  <!-- 2do puesto plata -->
      <p class="ml-2 text-amber-600 font-semibold text-2xl">1</p>   <!-- 3er puesto bronce -->
      <p class="ml-2 text-[#ff5100] font-semibold text-2xl">1</p>   <!-- otro --> 
      </div>
      <p class="text-[#ff5100] font-semibold text-2xl">Tus jugadores</p>
      <app-tabla-equipo></app-tabla-equipo>
  </div>

</div>
