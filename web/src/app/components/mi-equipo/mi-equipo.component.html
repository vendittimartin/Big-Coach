<div class="pt-[5rem] flex flex-col justify-center items-center space-y-4">
    <p class="text-[#ff5100] font-semibold text-2xl">Completa tu equipo</p>
    <div class="bg-white pl-[3rem] pr-[3rem] rounded-lg shadow-lg text-center flex items-center justify-center h-12">
          <input [(ngModel)]="filtroNombre" class="focus:border-none focus:outline-none mr-10" matInput placeholder="Ej. LeBron James" />
      
        <button
            mat-stroked-button
            (click)="filtrarTabla()"
        >
        <mat-icon>search</mat-icon>
          Buscar
        </button>
      </div>

      <div  >
            <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Equipo">
                <th mat-header-cell *matHeaderCellDef> Equipo </th>
                <td mat-cell *matCellDef="let element"> {{element.Equipo}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Pos.">
                <th mat-header-cell *matHeaderCellDef> Pos. </th>
                <td mat-cell *matCellDef="let element"> {{element.Posicion}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Pts.">
                <th mat-header-cell *matHeaderCellDef> Pts. </th>
                <td mat-cell *matCellDef="let element"> {{element.Puntos}} </td>
              </ng-container>

              <ng-container matColumnDef="Ast.">
                <th mat-header-cell *matHeaderCellDef> Ast. </th>
                <td mat-cell *matCellDef="let element"> {{element.Asistencias}} </td>
              </ng-container>

              <ng-container matColumnDef="Reb.">
                <th mat-header-cell *matHeaderCellDef> Reb. </th>
                <td mat-cell *matCellDef="let element"> {{element.Rebotes}} </td>
              </ng-container>

              <ng-container matColumnDef="Blk.">
                <th mat-header-cell *matHeaderCellDef> Blk. </th>
                <td mat-cell *matCellDef="let element"> {{element.Tapas}} </td>
              </ng-container>

              <ng-container matColumnDef="Stl.">
                <th mat-header-cell *matHeaderCellDef> Stl. </th>
                <td mat-cell *matCellDef="let element"> {{element.Robos}} </td>
              </ng-container>

              <ng-container matColumnDef="Comprar">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button class="bg-[#ff5100] hover:bg-[#ff3100] text-white px-4 py-2 rounded focus:outline-none"
                   (click)="abrirModal()"> Comprar</button> </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
          
            <mat-paginator #paginator
            [pageSize]="5" [pageIndex]="0"
                        [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
      </div>
</div>
