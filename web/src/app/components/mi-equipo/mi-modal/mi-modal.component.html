<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-md p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Confirmar compra</h2>
      <p class="text-gray-700 mb-4 text-center">¿Estás seguro de que deseas confirmar la compra?</p>
      <div class="flex justify-center space-x-4 mt-4">
        <button class="bg-[#ff5100] hover:bg-[#ff3100] text-white px-4 py-2 rounded focus:outline-none"
          >Confirmar</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded focus:outline-none"
          (click)="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>
