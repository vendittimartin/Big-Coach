<app-perfil-flotante [coachData]="coachData"></app-perfil-flotante>
<div class="flex flex-row my-4">
  
  <div class="text-center max-w-xl mx-auto mt-4">
    <h2 class="text-[#ff5100] font-semibold text-3xl mb-9 mt-9 text-center">Pr√≥ximos partidos</h2>
    <p *ngIf="showPartidos" class="text-white text-xl mb-3 font-bold">Hoy no hay partidos...</p>
    <img *ngIf="showPartidos" src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2018/06/03/15280130142441.jpg">
    <ng-container *ngFor="let partido of partidos">
      <div class="border-2 border-orange-500 rounded-xl w-2/3 mx-auto p-2 mb-3 ">
        <div class="flex items-center justify-center ">
        <img src="{{partido.equipo1.logo}}" class="w-1/5 rounded-l-xl mr-2"> <!-- cambiar /BOS.png por partido.equipo1.nombre cuando esten todos los logos -->
        <p class="text-lg font-bold text-orange-500 my-auto ml-7" >{{partido.equipo1.nombre}}</p>
        <p class="text-lg font-bold text-orange-500 my-auto mx-3" >vs</p>
        <p class="text-lg font-bold text-orange-500 my-auto mr-7" >{{partido.equipo2.nombre}}</p> 
        <img src="{{partido.equipo2.logo}}" class="w-1/5 rounded-r-xl ml-2"> <!-- cambiar /MIL.png por partido.equipo2.nombre cuando esten todos los logos -->
      </div>
      <p class="text-lg font-bold text-white my-auto" > {{ partido.puntosEquipo1 }} - {{ partido.puntosEquipo2 }}</p>
    </div>
    </ng-container>
  </div>

  <div class="inicio-log p-4 my-4 max-w-2xl mx-auto flex flex-col mb-5">
    <p class="text-[#ff5100] font-semibold text-3xl mb-9 mt-9 text-center">Noticias</p>
    <div class="inicio-log-inner">
      <ng-container *ngFor="let slide of slides; let i = index">
        <a href="{{slide.url}}" target="_blank">
          <div [ngClass]="{'active': i === currentIndex}" class="inicio-log-slide w-full" [style.transform]="'translateX(' + (i - currentIndex) * 100 + '%)'">
            <img [src]="images[i]" alt="Slide Image" class="w-full" [class.hidden]="i !== currentIndex">
            <h2 class="text-xl font-bold text-white mt-4" [class.hidden]="i !== currentIndex">{{ slide.title }}</h2>
            <p class="text-md font-medium italic text-white mt-4" [class.hidden]="i !== currentIndex">Fuente: {{slide.source}}</p>
            <p class="text-gray-600" [class.hidden]="i !== currentIndex">{{ slide.news }}</p>
          </div>
        </a>
      </ng-container>
    </div>
    <div class="mt-2 p-2 flex justify-center">
      <button class="inicio-log-prev border border-orange-500  hover:bg-orange-700 text-white font-bold py-2 px-4 mx-2 rounded" (click)="prevSlide()"><</button>
      <button class="inicio-log-next border border-orange-500  hover:bg-orange-700 text-white font-bold py-2 px-4 mx-2 rounded" (click)="nextSlide()">></button>
    </div>
  </div>
  
</div>
