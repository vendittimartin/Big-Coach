<div class="flex flex-col">
  <!-- usuario -->
  <div class="text-center text-white my-2 border-solid border-2 border-orange-500 bg-orange-600 rounded-xl w-1/3 mx-auto">
    <h3>Nombre de usuario:</h3>
    <h4>AgusCABJ</h4>
  </div>
  <div class="text-center text-white border-solid border-2 border-orange-500  bg-orange-600 rounded-xl w-1/3 mx-auto">
    <h3>Nombre de equipo:</h3>
    <h4>BOKITA EL MAS GRANDE</h4>
  </div>

  <!-- Carrusel -->
  <div class="inicio-log p-4 my-2 max-w-2xl mx-auto flex flex-col border border-purple-50 rounded-xl">
    <div class="inicio-log-inner">
      <ng-container *ngFor="let slide of slides; let i = index">
        <div [ngClass]="{'active': i === currentIndex}" class="inicio-log-slide w-full" [style.transform]="'translateX(' + (i - currentIndex) * 100 + '%)'">
          <img [src]="images[i]" alt="Slide Image" class="w-full" [class.hidden]="i !== currentIndex">
          <h2 class="text-xl font-bold text-white mt-4" [class.hidden]="i !== currentIndex">{{ slide.title }}</h2>
          <p class="text-gray-600" [class.hidden]="i !== currentIndex">{{ slide.news }}</p>
        </div>
      </ng-container>
    </div>
    <div class="mt-2 p-2 flex justify-center">
      <button class="inicio-log-prev bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 mx-2 rounded" (click)="prevSlide()">Anterior</button>
      <button class="inicio-log-next bg-orange-500 hover-bg-orange-700 text-white font-bold py-2 px-4 mx-2 rounded" (click)="nextSlide()">Siguiente</button>
    </div>
  </div>
  
  <!-- partidos -->
  <div class="text-center max-w-xl mx-auto mt-4">
    <h2 class="text-white">PROXIMOS PARTIDOS</h2>
    <div class="max-h-36 text-white">
      <p>
        ACA VAN LOS PROXIMOS PARTIDOS
      </p>
    </div>
  </div>
</div>
