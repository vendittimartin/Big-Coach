<app-perfil-flotante [coachData]="coachData"></app-perfil-flotante>
<div class="mt-9 flex flex-col justify-center items-center space-y-4">
  
  <p class="text-[#ff5100] font-semibold text-2xl">Ranking</p>

  <div class="loader" *ngIf="loading">
    <div class="ball"></div>
  </div>
    
  <div class="tabla-jugadores">
    <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="Posicion">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Pos. </th>
            <td mat-cell *matCellDef="let element">{{element.posicion }}</td>
          </ng-container>

          <ng-container matColumnDef="Coach" >
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Coach </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Club">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Club </th>
            <td mat-cell *matCellDef="let element"> {{element.club}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Puntos">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Puntos </th>
            <td mat-cell *matCellDef="let element"> {{element.puntajeTotal}} </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>          
  
    <mat-paginator #paginator
                [pageSize]="10" 
                [pageIndex]="0"
                [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
