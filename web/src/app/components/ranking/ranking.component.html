<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- POS Column -->
    <ng-container matColumnDef="POS">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.POS}} </td>
    </ng-container>

    <!-- Equipo Column -->
    <ng-container matColumnDef="Equipo">
      <th mat-header-cell *matHeaderCellDef> Equipo </th>
      <td mat-cell *matCellDef="let element"> {{element.Equipo}} </td>
    </ng-container>

    <!-- Puntos Column -->
    <ng-container matColumnDef="Puntos">
      <th mat-header-cell *matHeaderCellDef> Puntos </th>
      <td mat-cell *matCellDef="let element"> {{element.Puntos}} </td>
    </ng-container>

    <!-- Manager Column -->
    <ng-container matColumnDef="Manager">
      <th mat-header-cell *matHeaderCellDef> Manager </th>
      <td mat-cell *matCellDef="let element"> {{element.Manager}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns ;"
    [ngClass]="{ 'selected-row': isRowSelected(element) }"></tr>
  </table>

  <mat-paginator class="pagination"
                  [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of teams">
  </mat-paginator>
  <div class="md:w-1/2 lg:w-2/5 text-left  ">
    <table>
      <label class=" w-full p-2 mt-2">Tu Equipo</label>
      <tr>
        <td>No.</td>
        <td>Equipo</td>
        <td>Puntos</td>
        <td>Manager</td>
      </tr>
      <tr>
        <td>{{ tuEquipo?.POS }}</td>
        <td>{{ tuEquipo?.Equipo }}</td>
        <td>{{ tuEquipo?.Puntos }}</td>
        <td>{{ tuEquipo?.Manager }}</td>
      </tr>
    </table>
  </div>
</div>
