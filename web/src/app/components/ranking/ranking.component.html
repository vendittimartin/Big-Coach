<app-perfil-flotante></app-perfil-flotante>
<div class="pt-[4rem] flex flex-col justify-center items-center space-y-4">
  
  <p class="text-[#ff5100] font-semibold text-2xl">Ranking</p>

  <div class="loader" *ngIf="loading">
    <div class="ball"></div>
  </div>
    
  <div class="tabla-jugadores">
    <table class="table table-striped" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Posicion" >
        <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]" >Pos.</th>
        <td mat-cell *matCellDef="let element; let i = index" >
            <ng-container *ngIf="i === 0">
              <div class=" first-row gold-trophy">
              </div>
          </ng-container>
          <ng-container *ngIf="i === 1">
              <div class="second-row silver-trophy">
              </div>
          </ng-container>
          <ng-container *ngIf="i === 2">
              <div class=" third-row bronze-trophy">
              </div>
          </ng-container>
          <ng-container *ngIf="i > 2">
              {{ i + 1 }}
          </ng-container>
         </td>
      </ng-container>
      

          <ng-container matColumnDef="Coach" >
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Coach </th>
            <td mat-cell *matCellDef="let element; let i = index"
            [class]="i === 0 ? 'first-row' : (i === 1 ? 'second-row' : (i === 2 ? 'third-row' : 'text-black'))" > {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Nombre </th>
            <td mat-cell *matCellDef="let element; let i = index" 
            [class]="i === 0 ? 'first-row' : (i === 1 ? 'second-row' : (i === 2 ? 'third-row' : 'text-black'))"> {{element.nombre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Club">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]" > Club </th>
            <td mat-cell *matCellDef="let element; let i = index" 
              [class]="i === 0 ? 'first-row' : (i === 1 ? 'second-row' : (i === 2 ? 'third-row' : 'text-black'))"> {{element.club}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Puntos">
            <th mat-header-cell *matHeaderCellDef class="text-[#ff5100]"> Puntos </th>
            <td mat-cell *matCellDef="let element; let i = index" 
            [class]="i === 0 ? 'text-3xl font-bold text-[#d4af37] ' : (i === 1 ? 'second-row' : (i === 2 ? 'third-row' : 'text-black'))"> {{element.puntajeTotal}} </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>          
  
    <mat-paginator #paginator
                [pageSize]="10" 
                [pageIndex]="0"
                [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
